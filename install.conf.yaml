- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.vim:
      force: true
      create: true
      path: vim
    ~/.zshrc:
      force: true
      create: true
      path: zsh/zshrc
    ~/.tmux.conf:
      force: true
      create: true
      path: tmux/tmux.conf
    ~/.gitconfig:
      force: true
      create: true
      path: git/gitconfig
    ~/.nvm:
      force: true
      create: true
      path: tools/nvm

- shell:
  -
    command: git pull
    description: Updating dotfiles
    stdout: true
    stderr: true
  -
    command: git submodule update --init --recursive
    description: Installing submodules
    stdout: true
    stderr: true
  -
    command: sh -c "$(curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh)"
    description: Installing oh-my-zsh
    stdout: true
    stderr: true
  -
    command: sudo curl -o- https://bootstrap.pypa.io/get-pip.py | python
    description: Installing python-pip
    stdout: true
    stderr: true
  -
    command: sudo pip install virtualenv virtualenvwrapper
    description: Installing python virtualenv
    stdout: true
    stderr: true

